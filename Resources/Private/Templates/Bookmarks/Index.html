<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:t="http://typo3.org/ns/Helhum/TyposcriptRendering/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
	<div id="bookmarks" class="bookmark-pages" data-list-ajaxuri="{t:uri.ajaxAction(action: 'listEntries')}"
		 data-pid="{pageUid}">

		<h4>Bookmarks</h4>
		<p><a class="bookmark-ajax-submit bookmark-this-page" data-ajaxuri="{t:uri.ajaxAction(action: 'bookmark')}" >bookmark page</a></p>

		<ul id="bookmarks-list" class="menu vertical"><f:comment>List is loaded asynchronously</f:comment></ul>
	</div>

	<f:comment>you may put this into your page template:</f:comment>
	<div class="bookmark-pages">
		<p><a class="bookmark-ajax-submit bookmark-this-page" data-ajaxuri="{t:uri.ajaxAction(extensionName: 'bookmarkpages', pluginName: 'Bookmarks', controller: 'Bookmarks', action: 'bookmark', contextRecord: 'currentPage')}" >bookmark page</a></p>
	</div>
</f:section>

</html>
